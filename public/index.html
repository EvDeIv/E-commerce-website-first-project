<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing - Online store</title>

    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <nav class="navbar"></nav>

    <header class="hero-section">
      <div class="content">
        <img src="./img/light-logo.png" alt="Clothing" class="logo" />
        <p class="sub-heading">best fashion collection of all time</p>
      </div>
    </header>

    <section id="men-tshirt-products"></section>

    <section class="collection-container">
      <a href="#" class="collection">
        <img src="./img/women-collection.png" alt="" />
        <p class="collection-title">
          women <br />
          apparels
        </p>
      </a>
      <a href="#" class="collection">
        <img src="./img/men-collection.png" alt="" />
        <p class="collection-title">
          men <br />
          apparels
        </p>
      </a>
      <a href="#" class="collection">
        <img src="./img/accessories-collection.png" alt="" />
        <p class="collection-title">accessories</p>
      </a>
    </section>

    <section id="men-tshirt-products-2"></section>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/footer.js"></script>

    <script>
      getProducts("Men").then((data) =>
        createProductSlider(data, "#men-tshirt-products", "Men T-shirt")
      );
      getProducts("Men").then((data) =>
        createProductSlider(data, "#men-tshirt-products-2", "Men T-shirt")
      );
    </script>
  </body>
</html>
